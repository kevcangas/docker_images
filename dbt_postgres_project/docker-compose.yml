version: '3'
services:
  postgres-dw:
    image: postgres:14
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: analytics_db
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d analytics_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  dbt-runner:
    image: ghcr.io/dbt-labs/dbt-postgres:1.7.0
    working_dir: /usr/app
    volumes:
      - ./:/usr/app
    environment:
      DBT_PROFILES_DIR: /usr/app
    depends_on:
      postgres-dw:
        condition: service_healthy